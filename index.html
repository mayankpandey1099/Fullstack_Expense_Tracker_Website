<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Website</title>
    
</head>
<body><h1>Expense Tracker</h1>
  <form id="expenseForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required><br>
    
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br>

    <button type="submit">Submit</button>
  </form>

  <div id="expenseList"></div>

  <form id="editExpenseForm" style="display: none;">
  <input type="hidden" id="editExpenseId" name="editExpenseId">
  <label for="editName">Name:</label>
  <input type="text" id="editName" name="editName" required>
  <label for="editQuantity">Quantity:</label>
  <input type="number" id="editQuantity" name="editQuantity" required>
  <label for="editAmount">Amount:</label>
  <input type="number" id="editAmount" name="editAmount" required>
  <button type="submit">Update</button>
  <button type="button" id="cancelUpdateButton">Cancel</button>
</form>
  
  <script src="frontend.js"></script> 

</body>
</html>
